<html>
  <head>
    <script src="/javascripts/bubblechart/bubblechart.js"></script>
    <script>
      window.addEventListener("load", function(){
        var data = [];// [10, 5, 4, 3, 2, 1];
        for(var i=1; i<20; i++){
            data.push( Math.pow(i, 2)* 1.0 * Math.random()); 
        }
        new BubbleChart(data, document.getElementById("canvas"));
      }, false)
    </script>
  </head>
  <body>
    <h1>BubbleChart Test</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
</html>
